<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard Financeiro</h1>
            <p>Para lhe ajudar a se organizar</p>
        </header>

        <section class="despesas">
            <div class="header-despesas">
                <h2>Despesas</h2>
                <p id="data-atual"></p>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Obrigações Financeiras</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Dia De Vencimento</th>
                  </tr>
                </thead>

                <tbody id="table-despesas">
                 
                </tbody>
              </table>
        </section>
        
        <section class="subsidio" id="subsidio">
            <h3>Subsídio</h3>
            <input type="number" placeholder="Digite seu subsidio" id="valor-input-subsidio"  style="font-size: 14px; padding: 5px; width: calc(100% - 20px); background-color: #1e293b; color: #fff; border: 1px solid #2563eb; border-radius: 5px; display: none;"><button id="button-add-subsidio" style="font-size: 14px; padding: 5px 10px; width: 150px; display: none; margin: 10px auto; display: none;">Salvar</button>
            <p id="valor-subsidio"></p>
        </section>

        <div class="card" id="card" style="background-color: #1e293b; padding: 20px; border-radius: 8px;">
            <input type="text" id="despesa-input-obrigacaoFinanceira" style="font-size: 14px; padding: 5px; width: calc(100% - 20px); background-color: #1e293b; color: #fff; border: 1px solid #2563eb; border-radius: 5px;" placeholder="Obrigações Financeiras">

            <input type="number" id="despesa-input-valor" style="font-size: 14px; padding: 5px; width: calc(100% - 20px); background-color: #1e293b; color: #fff; border: 1px solid #2563eb; border-radius: 5px;" placeholder="Valor"> 

            <input type="number" min="1" max="31" id="despesa-input-diaVencimento" style="font-size: 14px; padding: 5px; width: calc(100% - 20px); background-color: #1e293b; color: #fff; border: 1px solid #2563eb; border-radius: 5px;" placeholder="Dia do Vencimento"> 

            <button id="enviar" style="font-size: 14px; padding: 5px 10px; width: 150px;">Enviar Dados</button>
        </div>

        <div class="add-button"> 
          <button id="button-add-despesa"  style="font-size: 14px; padding: 5px 10px; width: 150px;">Adicionar Despesa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
